<html lang="en">
<head>

    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            background: linear-gradient(to right, #6c5ce7, #c96dd9);
        }
        .form {
            width: 100%;
            max-width: 320px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form input {

        <div class="form">

                <input type="text" id="username" name="username" placeholder="Enter username" required />
