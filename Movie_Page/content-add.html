<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Movie</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            /* General Body Styling */
            body.add-movie-body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(to right, rgb(240, 169, 181), rgb(134, 203, 226));
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
    
            /* Wrapper Styling */
            .wrapper {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }
    
            .form-header h1 {
                color: #333;
                margin-bottom: 20px;
            }
    
            /* Input Box Styling */
            .input-box {
                margin-bottom: 15px;
            }
    
            .form__input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box; /* Ensures padding doesn't affect the overall width */
            }
    
            .form__input:focus {
                border-color: #007bff;
                outline: none; /* Removes the default focus outline */
            }
    
            /* Button Styling */
            .btn {
                width: 100%;
                padding: 10px;
                background-color: #1c1c1c;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
    
            .btn:hover {
                background-color: #2c2c2c;
            }
        </style>
    </head>
    <body class="add-movie-body">
        <div class="wrapper">
            <form class="form" id="addMovieForm">
                <header class="form-header">
                    <h1>Add Movie</h1>
                </header>
                <div class="input-box">
                    <input type="text" class="form__input" id="title" placeholder="Title" required>
                </div>
                <div class="input-box">
                    <input type="text" class="form__input" id="genre" placeholder="Genre" required>
                </div>
                <div class="input-box">
                    <input type="text" class="form__input" id="link" placeholder="Link" required>
                </div>
                <button type="submit" class="btn">Add Movie</button>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="addMovie.js"></script>
    </body>
    </html>
