<body>
  <div class ="wrapper">
  <h1>FletNix</h1>
  <form class ="form" id="LogIn">
    <div class="form__message form__message--error"> </div>
    <div class = "userID">
      <label for "username">Username:</label>
      <input type="text" id="username" name="username" class="input-field" required><br>
    </div>

    <div class="form__message form__message--error"> </div>
    <div class ="userID">
      <label for "password">Password:</label>
      <input type="password" id="password" name="password" class="input-field password-input" required><br>
    </div>


    <div class = "login">
      <button type="submit" class="btn" id="loginButton">Login</button>
    </div>
    <div class = "signup">
      <button type="submit" class="btn" id="signupButton">Sign Up </button>
    </div>

  </form>
